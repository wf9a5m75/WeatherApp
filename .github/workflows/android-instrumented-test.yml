name: Android instrumented test
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - test


jobs:
  android-instrumented-test:
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          script: ./gradlew connectedCheck
